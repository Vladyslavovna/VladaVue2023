<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
	<title>Document</title>
</head>

<h5>
	Вивести список як маркований список з елементами у форматі (name: salary)
</h5>

<body>

	<div id="app">

		<div v-for="worker in workersList" :key="worker.id">

			<span>Працівник №{{worker.id}}, {{ worker.name }} : {{ worker.salary }}грн</span>

		</div>

	</div>

	<script>
		const { createApp } = Vue

		const app = createApp({

			data() {
				return {
					workersList: [
						{
							id: '1',
							name: 'Іванов',
							salary: 10000,
						},
						{
							id: '2',
							name: 'Петров',
							salary: 20000,
						},
						{
							id: '3',
							name: 'Сидоров',
							salary: 50000,
						},
						{
							id: '4',
							name: 'Михайлов',
							salary: 60000,
						},
					]

				}
			},
			computed: {
				workers() {
					return workersList
				},
			},
		}).mount('#app')
	</script>
</body>

</html>
